<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Setor</title>
  <style>
    /* Estilos gerais para centralizar e estilizar o formulário */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
     background-color: #bbbbbb;
     
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Caixa de formulário centralizada */
    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com leve transparência */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Estilo da logo */
    .logo {
      width: 80px; /* Tamanho da logo */
      margin-bottom: 20px;
    }

    /* Título */
    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Campo de entrada */
    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Botão de envio */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Logo -->
    <img src="logoSos.png" alt="Logo" class="logo">
    <h2>Cadastro de Setor</h2>
    <form action="/submit_form" method="post">
      <label for="nome">Nome do Setor:</label>
      <input type="text" id="nome" name="nome" required>
      <input type="submit" value="Cadastrar">
    </form>
  </div>

</body>
</html>
